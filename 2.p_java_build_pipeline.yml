# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger: none

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Maven_Build_Stage
    jobs:
      - job: Maven_Build_Job
        steps:
          - task: Maven@4
            inputs:
              mavenPomFile: 'pom.xml'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
          - script: |
              echo "Build Artifact Staging Directory is : $(Build.ArtifactStagingDirectory)"
              cd $(Build.ArtifactStagingDirectory)
              ls $(Build.ArtifactStagingDirectory)
          - script: |
              echo "Build Agent Directory is : $(Agent.BuildDirectory)"
              cd $(Agent.BuildDirectory)
              ls $(Agent.BuildDirectory)
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'
              
          - script: |
              echo "Build Artifact Staging Directory is : $(Build.ArtifactStagingDirectory)"
              cd $(Build.ArtifactStagingDirectory)
              ls $(Build.ArtifactStagingDirectory)
  - stage: Download_Build_Artifact_Stage
    jobs:
      - job: Download_Build_Job
        steps:
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(Build.ArtifactStagingDirectory)'
            cleanDestinationFolder: true
          



